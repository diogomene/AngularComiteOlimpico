<h2>Atletas</h2>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Id Modalidade</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let atleta of atletas; let i = index">
                <td>{{atleta.id}}</td>
                <td>{{atleta.nome}}</td>
                <td>{{atleta.id_modalidade}}</td>
            </tr>
        </tbody>
    </table>
